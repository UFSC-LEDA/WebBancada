<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebBancada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>WebBancada</h1>

  <!-- CONTROLE DO SERVO -->
  <div class="card">
    <h2>Controle do Servo</h2>

    <button onclick="sendCalibra()">Calibrar Zero</button>
    <br><br>

    <label>Ir para (absoluto): </label>
    <input type="number" id="irValue" value="0">
    <button onclick="sendIr()">Enviar</button>
    <br><br>

    <label>Mover (relativo): </label>
    <input type="number" id="moverValue" value="0">
    <button onclick="sendMover()">Enviar</button>
  </div>

  <br>

  <!-- CONTROLES DO TESTE -->
  <div class="card">
    <button onclick="sendTare()">Tare</button>
    <button onclick="sendStart()">Start Test</button>
  </div>

  <script src="app.js"></script>

</body>
</html>
